<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Меню Игр Moby</title>
    <!-- Подключаем СВОИ стили для меню игр -->
    <link rel="stylesheet" href="game_menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Этот файл содержит только контент, который БУДЕТ внутри iframe основной страницы Moby -->
    <!-- Шапка страницы Игр Moby находится в родительском index.html -->

    <!-- Контейнер для всего содержимого меню игр -->
    <div class="game-menu-container">
        <!-- Кнопки выбора игр -->
        <div class="game-selection-container">
            <!-- Заголовок меню игр -->
            <h3 class="game-menu-title">Выберите игру</h3>
            <div class="game-selection">
                <!-- Кнопки игр -->
                <button data-game="block_blast" class="game-btn-block-blast">Block Blast</button>
                <button data-game="match_3" class="game-btn-match-3">Три-в-ряд</button>
                <button data-game="word_find" class="game-btn-word-find">Круг Слов</button>
                <!-- Кнопки других разделов -->
                <button id="word-of-day-btn" class="game-btn-word-of-day">Слово дня</button>
                <button id="show-leaderboard-btn" class="game-btn-leaderboard"><i class="fas fa-trophy"></i> Лидеры</button>
            </div>
        </div>

        <!-- Обертка для контента игры, таблицы или слова дня -->
        <!-- Эти элементы теперь занимают 100% высоты и ширины ВНУТРИ ЭТОГО iframe (game_menu.html) -->
        <div class="game-area-wrapper">
            <!-- Контейнер для placeholder/iframe игры (будет загружать игры типа block_blast.html) -->
            <div id="game-content-container" class="game-sub-view">
                <!-- Placeholder текст -->
                <p class="placeholder-text">Выберите игру, чтобы начать.</p>
                <!-- Iframe для загрузки конкретной игры -->
                <iframe id="game-iframe" title="Game Area" style="display: none;"></iframe>
            </div>

            <!-- Таблица лидеров -->
            <div id="leaderboard-view" class="game-sub-view" style="display: none;">
                <div class="game-sub-view-header">
                     <button id="back-to-menu-btn-leaderboard" class="back-button sub-view-back-btn" aria-label="Назад к меню"><i class="fas fa-arrow-left"></i></button>
                     <h3>Таблица лидеров</h3>
                </div>
                <!-- List will be populated by game_menu.js -->
                <ul class="leaderboard-list"></ul>
            </div>

            <!-- Экран "Слово дня" -->
            <div id="word-of-day-view" class="game-sub-view" style="display: none;">
                <div class="game-sub-view-header">
                     <button id="back-to-menu-btn-word-day" class="back-button sub-view-back-btn" aria-label="Назад к меню"><i class="fas fa-arrow-left"></i></button>
                     <h3>Слово дня</h3>
                </div>
                <div class="word-of-day-content">
                    <p>Введите слово:</p>
                    <input type="text" id="word-of-day-input" placeholder="Введите слово...">
                    <button id="check-word-btn">Проверить</button>
                    <p id="word-of-day-message" class="word-message"></p>
                </div>
            </div> <!-- Конец #word-of-day-view -->

        </div> <!-- Конец .game-area-wrapper -->
    </div> <!-- Конец .game-menu-container -->

    <!-- Подключаем СВОЙ скрипт для меню игр -->
    <script src="game_menu.js"></script>
</body>
</html>
