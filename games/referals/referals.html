<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Бонусы Moby</title>
    <!-- Подключаем только CSS для этого раздела -->
    <link rel="stylesheet" href="referals.css">
    <!-- Если нужны иконки из Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Контейнер для контента раздела "Бонусы" -->
    <div class="referals-container">
        <h2>Бонусы</h2>
        <p class="referal-message">
            Пригласи друга в Moby Games<br> и получи 10 рублей на свой счет!
        </p>

        <!-- Можно добавить иконку или изображение -->
        <div class="referal-icon-circle">
            <i class="fas fa-gift referal-icon"></i>
        </div>

        <!-- Кнопка для действия (например, получить ссылку, поделиться) -->
        <button id="get-referal-link">
            Пригласить друга
        </button>

        <!-- Опционально: место для отображения ссылки или сообщения -->
        <p id="referal-result-message"></p>

    </div>

    <!-- Подключаем только JS для этого раздела -->
    <script src="referals.js"></script>
</body>
</html>
