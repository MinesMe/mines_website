<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Круг Слов</title>
    <link rel="stylesheet" href="word_find.css">
</head>
<body>
    <div class="wordcircle-game-container">
        <div class="wordcircle-header">
            <h3>Найдите слова:</h3>
            <!-- Контейнер для сетки слов (теперь просто ряды слов) -->
            <div id="wordcircle-grid-container" class="wordcircle-grid-container">
                <!-- Ряды слов будут здесь -->
            </div>
        </div>

        <div class="letter-wheel-container">
             <div id="letter-wheel" class="letter-wheel">
                 <!-- Буквы в кружках -->
             </div>
             <!-- SVG для рисования линии -->
             <svg id="selection-line-svg" class="selection-line-svg">
                 <polyline id="selection-line" class="selection-line"></polyline>
             </svg>
             <!-- Элемент для отображения текущего выбранного слова удален -->
        </div>

        <div class="wordcircle-footer">
             <!-- Кнопка для перемешивания букв -->
             <button id="play-again-wordcircle-footer" title="Перемешать буквы">Перемешать</button>
        </div>

        <!-- Окно победы/сообщения о завершении уровня -->
        <div id="win-message-circle" class="win-message-circle" style="display: none;">
            <h2>Уровень пройден!</h2>
            <p id="development-message" style="display: none;"></p> <!-- Параграф для сообщения "Продолжение в разработке" -->
            <button id="play-again-wordcircle-win">Следующий уровень</button>
        </div>
    </div>

    <script src="word_find.js"></script>
</body>
</html>
<!-- END OF FILE word_find.html -->
